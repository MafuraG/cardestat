<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cardestat -- Formulario de asesor</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

<body>
  <div class="container">
    <h1 class="page-header">Prototipo <small>Formulario de asesor</small></h1>
    <div class="well">
      <form>
        <h3>Nuevo asesor</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Nombre</label>
              <input class="form-control" value="ANZHELA">
            </div>
            <div class="form-group">
              <label>Tipo de atribución por defecto</label>
              <select class="form-control">
                <option selected>CAPTACIÓN 30%</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Oficina por defecto</label>
              <select class="form-control">
                <option selected>ARGUINEGUÍN</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading"><h4 class="panel-title">Tramos de comisionamiento</h4></div>
              <table class="table table-condensed">
                <thead><tr><th></th><th>Desde</th><th>Hasta</th><th>Porcentaje</th><th></th></tr></thead>
                <tbody>
                  <tr><td class="text-center"><span class="glyphicon glyphicon-pushpin"></span></td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" readonly value="0">
                      <span class="input-group-addon">€</span>
                    </div>
                  </td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" value="25.000,00">
                      <span class="input-group-addon">€</span>
                    </div>
                  </td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" value="20,0">
                      <span class="input-group-addon">%</span>
                    </div>
                  </td><td><button class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus-sign"></span></button></td></tr>
                  <tr><td class="text-center"><button class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></button></td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" readonly value="25.000,01">
                      <span class="input-group-addon">€</span>
                    </div>
                  </td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" value="55.000,00">
                      <span class="input-group-addon">€</span>
                    </div>
                  </td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" value="21,0">
                      <span class="input-group-addon">%</span>
                    </div>
                  </td><td><button class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus-sign"></span></button></td></tr>
                  <tr><td class="text-center"><span class="glyphicon glyphicon-pushpin"></span></td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" readonly value="55.000,01">
                      <span class="input-group-addon">€</span>
                    </div>
                  </td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" value="&infin;" readonly>
                      <span class="input-group-addon">€</span>
                    </div>
                  </td><td class="form-inline">
                    <div class="input-group">
                      <input class="text-right form-control input-sm" value="22,0">
                      <span class="input-group-addon">%</span>
                    </div>
                  </td><td></td></tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-12">
            <button class="btn btn-lg btn-primary" type="button">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
